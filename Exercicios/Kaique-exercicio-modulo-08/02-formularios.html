			<article>

				<h2 class="apresentacao">Formulário Simples</h2>

				<p>Preencha os campos abaixo</p>

				<form method="post">
					
					<div class="qd-2">
						<div class="qd-2-2">
							<div>
								<label for="nome">Nome Completo</label><br>
								<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
							</div>
							<div>
								<label for="email">E-mail</label><br>
								<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
							</div>
						</div>
					</div>

					<div class="qd-1">
						<label for="mensagem">Mensagem</label><br>
						<textarea type="mensagem"name="mensagem" id="mensagem" rows="5" placeholder=""></textarea>
					</div>
					
					<div class="qd-3">
						<div class="qd-3-1">
							<div class="form-group1">
								<h4>
									<label>Quais linguagens de programação você sabe?</label>
								</h4>
								<p>
									<label><input type="checkbox" name="linguagens" value="html" class="input-class">HTML</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="css" class="input-class">CSS</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="javascript" class="input-class">JavaScript</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="bootstrap" class="input-class">Bootstrap</label>
								</p>
							</div>
							<div class="form-group1">
								<h4>
									<label>Quais você acha mais fácil de aprender?</label>
								</h4>
								<p>
									<label><input type="checkbox" name="linguagens" value="html" class="input-class">HTML</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="css" class="input-class">CSS</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="javascript" class="input-class">JavaScript</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" id="bootstrap" class="input-class">Bootstrap</label>
								</p>
							</div>
							<div class="form-group1">
								<h4>
									<label>Quais linguagens você prefere?</label>
								</h4>
								<p>
									<label><input type="checkbox" name="linguagens" value="html" class="input-class">HTML</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="css" class="input-class">CSS</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" value="javascript" class="input-class">JavaScript</label>
								</p>
								<p>
									<label><input type="checkbox" name="linguagens" id="bootstrap" class="input-class">Bootstrap</label>
								</p>
							</div>
						</div>
					</div>

					<div class="qd-3">
						<div class="qd-2-4">
							<div class="qd-4">
								<h4>
									<label>Qual a sua cor favorita?</label>
								</h4>
								<p>
									<label>
										<select>
											<option value="azul">Azul</option>
											<option value="verde" selected>Verde</option>
											<option value="vermelho">Vermelho</option>
										</select>
									</label>
								</p>
							</div>

							<div class="qd-4">
								<h4>
									<label>Qual seu número da sorte?</label>
								</h4>	
								<p>
									<label>
										<select>
											<option value="0" selected>0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
										</select>
									</label>
								</p>						
							</div>

							<div class="qd-4">
								<h4>
									<label>Qual seu período preferido do dia?</label>
								</h4>
								<p>
									<label>
										<select>
											<option value="Manhã">Manhã</option>
											<option value="Tarde" selected>Tarde</option>
											<option value="Noite">Noite</option>
										</select>
									</label>
								</p>						
							</div>

							<div class="qd-4">
								<h4>
									<label>Bebeu água hoje?</label>
								</h4>
								<p>
									<label>
										<select>
											<option value="nao">Não, vou beber agora!</option>
											<option value="sim" selected>SIMMM!</option>
										</select>
									</label>
								</p>
							</div>
						</div>	
					</div>

					<div class="botao1">
						<input type="submit">
					</div>

				</form>
