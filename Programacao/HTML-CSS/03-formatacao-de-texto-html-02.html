<!doctype html>
<html lang="pt_BR">
	<head>
		<title>Formatação de Texto HTML 2</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>

	<h1>Formatações de texto HTML</h1> <br>
	<h2>Cabeçalho 2</h2>
	<h3>Título 3</h3>
	<h4>Título 4</h4>
	<h5>Título 5</h5>
	<h6>Título 6</h6>


	<p>Parágrafo</p> 

	<br>Quebrar linha dentro do paragráfo<br> <br>

	<b>Negrito</b> <br>

	<i>Italico</i> <br>

	<del>Texto riscado no meio</del> <br>

	<strong>Negrito com mais ênfase</strong> <br>

	<em>Italico com mais ênfase</em> <br>

	<sup>Marcação superior</sup> <br>

	<sub>Marcação inferior</sub> <br>

	<small>Fonte menor</small> <br>

	<blockquote>Citação</blockquote> <br>

	</body>
</html>
